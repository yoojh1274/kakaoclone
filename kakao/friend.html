<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="friend_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/68f96b3c98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--상태 표시줄-->
    <header class="statusBar">
      <span class="time">4:21</span>
      <span class="icons">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        80%
        <i class="fas fa-battery-three-quarters"></i>
      </span>
    </header>

    <!--메뉴 바-->
    <nav class="menu">
      <span class="friend">친구</span>
      <span class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </span>
    </nav>

    <!--프로필-->
    <section class="info">
      <span class="profile">
        <img src="imgs/doyun.jpg" alt="" />
        <span class="name">도윤이라능</span>
      </span>
      <span class="musicPlayer">
        <span class="musicTitle">400km(Feat. Kid Milli)-한요한</span>
        <i class="fas fa-caret-right"></i>
      </span>
    </section>

    <!--친구 목록-->
    <section class="list">
      <div class="title">
        <span class="subtitle">즐겨찾기</span>
        <button class="toggleBtn">
          <span><i class="fas fa-angle-down"></i></span>
        </button>
      </div>

      <div class="friendList">
        <span class="friendName">
          <img src="imgs/KakaoTalk_20200530_143330590.jpg" alt="" />
          유재현
        </span>
      </div>
    </section>

    <section class="bottom">
      <a href="friend.html"><i class="fas fa-user"></i></a>
      <a href="index.html"><i class="far fa-comment"></i></a>
      <a href=""><i class="fas fa-hashtag"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </section>

    <div class="bigScreen">
      <span>화면 크기를 줄여주세요</span>
    </div>
  </body>
</html>
