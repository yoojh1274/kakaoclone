<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chat_style.css" />
    <script
      src="https://kit.fontawesome.com/68f96b3c98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="statusBar">
      <span class="time">4:21</span>
      <span class="icons">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        80%
        <i class="fas fa-battery-three-quarters"></i>
      </span>
    </header>

    <nav class="menu">
      <span class="friend">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        유재현
      </span>
      <span class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </span>
    </nav>

    <section class="chattingRoom">
      <div class="you">
        <img src="imgs/KakaoTalk_20200530_143330590.jpg" alt="" />
        <div class="chatting">
          <span>유재현</span>
          <span class="chat">도윤아</span>
        </div>
        <span class="time">오후 1:05</span>
      </div>

      <div class="me">
        <span class="time">오후 1:08</span>
        <span class="chat">???</span>
      </div>
    </section>

    <section class="searchBar">
      <div class="search">
        <i class="far fa-plus-square"></i>
        <input type="text" />
      </div>
      <div>
        <i class="far fa-smile"></i>
        <i class="fas fa-hashtag"></i>
      </div>
    </section>

    <div class="bigScreen">
      <span>화면 크기를 줄여주세요</span>
    </div>
  </body>
</html>
